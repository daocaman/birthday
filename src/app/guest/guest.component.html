<div style="background: #ee9ca7 ;  /* fallback for old browsers */
background: -webkit-linear-gradient(to bottom, #ffdde1, #ee9ca7) ;  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to bottom, #ffdde1, #ee9ca7) ; background-attachment: fixed; /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
" class="container-fluid d-flex justify-content-center">
    <div class="col-lg-6 col-md-12 d-flex align-items-center m-2
justify-content-center flex-column">

        <br>
        <h3 class="font-italic h3 mt-1">Chúc mừng sinh nhật</h3>

        <h4 class="font-italic text-center h4 mt-1">Cảm ơn bạn đã để lại lời chúc thân thương đến Tiên cá dễ thương xinh đẹp.</h4>

        <div class="card w-100 ">
            <div class="card-body ">

                <h5>Lời chúc</h5>
                <hr>
                <form [formGroup]="FormChuc">
                    <div class="form-group">
                        <label>Họ và tên</label>
                        <input type="email" formControlName="name" class="form-control" placeholder="Vui lòng nhập tên bạn vào đây <3">
                    </div>
                    <div class="form-group">
                        <label>Lời chúc</label>
                        <textarea class="form-control" formControlName="loichuc" rows="3" placeholder="Nội dung"></textarea>
                    </div>
                    <div class="form-group">
                        <input (click)="SendGift()" type="submit" class="btn btn-primary  btn-block" value="Gửi">
                    </div>

                </form>


            </div>
        </div>
        <br>
        <br>
        <br>

    </div>
</div>
